<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/icon/favicon.ico">
	<title>WIFI Portal</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>

	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">WiFi Connection</h1>
	</header>
	<!-- 雪花特效 -->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="margin-top: 20px;">
		<div class="mui-scroll">			
			<input id="ssid" class="mui-input-clear" type="text" placeholder="Please enter SSID" style="font-size: 14px" />
			<input id="pwd" type="password" class="mui-input-clear" placeholder="Please enter password" style="font-size: 14px" />

			<select name="" id="authenticationSelect" >
				<option value="6">WPA/WPA2 PSK</option>
				<option value="11">WPA3-SAE</option>
			</select>
			<button type="button" class="mui-btn mui-btn-success" id="validation" style="height: 35px ; width: 96%; margin: 2%;">Connection</button>
		</div>
	</div>


	<script type="text/javascript" src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/wifiPortal.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
